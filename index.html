<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓アプリ</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>電卓アプリ</h1>
  </header>
  <!-- /ヘッダー -->

  <!-- コンテンツ -->
  <section id="app">
    <!-- ディスプレイとクリアボタン -->
    <div class="display">
      <div>
        <input type="text" v-model="output">
      </div>
      <div>
        <button value="C" @click="calc('C')">C</button>
      </div>
    </div>    
    <!-- 数字と四則演算ボタン -->
    <div v-for="row in numbers">
      <button v-for="number in row" @click="calc(number)">{{ number }}</button>
    </div>
  </section>
  <!-- /コンテンツ -->

  
  <script src="js/main.js"></script>
</body>
</html>
